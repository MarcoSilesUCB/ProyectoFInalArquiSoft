<div class="container">
    <h1>Vehicle Detail</h1>
    <div class="card">
        <div class="wrapper row">
            <div class="preview col-md-6">
                <div class="tab-content">
                    <div class="tab-pane active" id="pic-1">
                        <img
                            src="https://st.motortrend.com/uploads/sites/5/2017/03/2017-Mazda-CX-5-front-three-quarter-in-motion-1-e1489186309647.jpg" />
                    </div>
                </div>
            </div>
            <div class="details col-md-6">
                <h1 class="product-title">{{car.brand}}</h1>
                <h4><b>Precio: </b>{{car.price}} $</h4>
                <h4><b>Modelo: </b>{{car.model}}</h4>
                <h4><b>Tipo de combustible: </b>{{car.fuelType}}</h4>
                <h4><b>Cantidad: </b>{{car.amount}}</h4>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="wrapper row">
            <div class="preview col-md-6">
                <div class="tab-content">
                    <div class="tab-pane active" id="pic-1">
                        <img src=".. /../../assets/images/radiador.png" alt="Card image cap">
                    </div>
                </div>
            </div>
            <div class="details col-md-6">
                <h1 class="product-title">{{spare.brand}}</h1>
                <h4><b>Nombre: </b>{{spare.name}} </h4>
                <h4><b>Precio: </b>{{spare.totalSale}} $</h4>
                <h4><b>Modelo: </b>{{spare.model}}</h4>
                <h4><b>Cantidad: </b>{{spare.amount}}</h4>

            </div>
        </div>
    </div>
</div>

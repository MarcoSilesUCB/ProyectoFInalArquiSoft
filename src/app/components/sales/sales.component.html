<div class="container-fluid px-1 py-5 mx-auto" *ngFor="let sale of sales;">
    <div class="row d-flex justify-content-center">
        <div class="card">
            <div class="row d-flex justify-content-between mx-2 px-3 card-strip">
                <div class="left d-flex flex-column">
                    <h5 class="mb-1">ID Item</h5>
                    <p class="text-muted mb-1 sm-text">{{sale.idItem}}</p>
                </div>
            </div>
            <div class="row d-flex justify-content-between mx-2 px-3 card-strip">
                <div class="left d-flex flex-column">
                    <h5 class="mb-1">Nombre del comprador</h5>
                    <p class="text-muted mb-1 sm-text">{{sale.nameBuyer}}</p>
                </div>
            </div>
            <div class="row d-flex justify-content-between mx-2 px-3 card-strip">
                <div class="left d-flex flex-column">
                    <h5 class="mb-1">Cantidad</h5>
                    <p class="text-muted mb-1 sm-text">{{sale.amount}}</p>
                </div>
            </div>
            <div class="row d-flex justify-content-between mx-2 px-3 card-strip">
                <div class="left d-flex flex-column">
                    <h5 class="mb-1">Precio total</h5>
                    <p class="text-muted mb-1 sm-text">{{sale.totalSale}}</p>
                </div>
            </div>
            <div class="row d-flex justify-content-between mx-2 px-3 card-strip">
                <div class="left d-flex flex-column">
                    <h5 class="mb-1">Fecha de venta</h5>
                    <p class="text-muted mb-1 sm-text">{{sale.dateSale}}</p>
                </div>
            </div>
            <div class="row d-flex justify-content-between mx-2 px-3">
                <button class="btn btn-white" (click)="openSale(sale)">Ver</button>
            </div>
        </div>
    </div>
</div>

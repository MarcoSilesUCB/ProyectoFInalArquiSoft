<h1>Edit Car</h1>
<form>
    <div class="form-group">
        <label for="carBrand">Brand</label>
        <input type="text" class="form-control" id="carBrnad-id" name="carBrnad-id" [(ngModel)]="car.brand">
    </div>
    <div class="form-group">
        <label for="carColor">Color</label>
        <input type="text" class="form-control" id="color-id" name="color-id" [(ngModel)]="car.color">
    </div>
</form>

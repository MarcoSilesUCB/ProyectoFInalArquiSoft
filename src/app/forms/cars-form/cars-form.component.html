<h1 *ngIf="isNew">Agregar Auto</h1>
<h1 *ngIf="!isNew">Editar Auto</h1>
<form>
    <div class="form-group">
        <label for="carBrand">Marca</label>
        <input type="text" class="form-control" id="carBrnad-id" name="carBrnad-id" [(ngModel)]="car.brand">
    </div>
    <div class="form-group">
        <label for="carColor">Color</label>
        <input type="text" class="form-control" id="color-id" name="color-id" [(ngModel)]="car.color">
    </div>
    <div class="form-group">
        <label for="carPrice">Precio</label>
        <input type="text" class="form-control" id="price-id" name="price-id" [(ngModel)]="car.price">
    </div>
    <div class="form-group">
        <label for="carModel">Modelo</label>
        <input type="text" class="form-control" id="model-id" name="model-id" [(ngModel)]="car.model">
    </div>
    <div class="form-group">
        <label for="carAmount">Cantidad</label>
        <input type="number" class="form-control" id="amount-id" name="amount-id" [(ngModel)]="car.amount">
    </div>
    <div class="form-group">
        <label for="carFuel">Tipo de combustible</label>
        <input type="text" class="form-control" id="fuelType-id" name="fuelType-id" [(ngModel)]="car.fuelType">
    </div>
    <button *ngIf="isNew" type="button" class="btn btn-light" (click)="createCar(car)">Agregar</button>
    <button *ngIf="!isNew" type="button" class="btn btn-light" (click)="editCar(car)">Confirmar</button>
</form>

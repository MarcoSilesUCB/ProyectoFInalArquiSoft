<div class="container">
    <div class="title text-center mt-2">
        <h2 *ngIf="isNew" class="p-2" >AGREGAR VEHICULO         
            <button *ngIf="isNew" type="button" class="btn btn-light float-right btn-cancelar" routerLink="/cars-list">X</button>
        </h2>
        <h1 *ngIf="!isNew" class="p-2">EDITAR VEHICULO
            <button *ngIf="isNew" type="button" class="btn btn-light float-right btn-cancelar" routerLink="/cars-list">X</button>
        </h1>
        
    </div>
    
    <form class="row mt-3">
        <div class="col-md-5 text-center div-img">
            <img class="btn btn-img" src="https://static.thenounproject.com/png/396915-200.png" alt="">
        </div>

        <div class="row col-md-7"> 

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="carBrand">Marca</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="carBrnad-id" name="carBrnad-id" [(ngModel)]="car.brand">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="carColor">Color</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="color-id" name="color-id" [(ngModel)]="car.color">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="carPrice">Precio</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="price-id" name="price-id" [(ngModel)]="car.price">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="carModel">Modelo</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="model-id" name="model-id" [(ngModel)]="car.model">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="carAmount">Cantidad</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="amount-id" name="amount-id" [(ngModel)]="car.amount">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="carFuel">Combustible</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="fuelType-id" name="fuelType-id" [(ngModel)]="car.fuelType">
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <button *ngIf="isNew" type="button" class="btn btn-light btn-agregar" (click)="createCar(car)">Agregar</button>
            <button *ngIf="!isNew" type="button" class="btn btn-light btn-agregar" (click)="editCar(car)">Confirmar</button>
            
            
        </div>
        
    </form>
</div>

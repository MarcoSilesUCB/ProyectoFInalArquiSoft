<div class="container">
    <div class="title text-center mt-2">
        <h2 *ngIf="isNew" class="p-2">AGREGAR RESPUESTO
            <button *ngIf="isNew" type="button" class="btn btn-light float-right btn-cancelar"
                routerLink="/vehicles-list">X</button>
        </h2>
        <h1 *ngIf="!isNew" class="p-2">EDITAR REPUESTO
            <button *ngIf="!isNew" type="button" class="btn btn-light float-right btn-cancelar"
                routerLink="/vehicles-list">X</button>
        </h1>
    </div>

    <form class="row mt-3">
        <div class="col-md-5 text-center div-img">
            <img class="btn btn-img" src="https://static.thenounproject.com/png/396915-200.png" alt="">
        </div>

        <div class="row col-md-7">
            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="spareName">Nombre</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="spareName-id" name="spareName-id"
                        [(ngModel)]="spare.name">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="spareBrand">Marca</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="brand-id" name="brand-id" [(ngModel)]="spare.brand">
                </div>
            </div>
            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="spareModel">Modelo</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="model-id" name="model-id" [(ngModel)]="spare.model">
                </div>
            </div>
            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="spareAmount">Cantidad</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" id="amount-id" name="amount-id"
                        [(ngModel)]="spare.amount">
                </div>
            </div>

            <div class="row col-md-12 mb-3">
                <label class="col-md-3" for="sparePrice">Precio</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="price-id" name="price-id" [(ngModel)]="spare.totalSale">
                </div>

            </div>
            <div class="text-center mt-3">
                <button *ngIf="isNew" type="button" class="btn btn-light btn-agregar"
                    (click)="createSpare(spare)">Agregar</button>
                <button *ngIf="!isNew" type="button" class="btn btn-light btn-agregar"
                    (click)="editSpare(spare)">Confirmar</button>
            </div>
        </div>
    </form>

</div>
